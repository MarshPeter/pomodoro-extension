<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Pomodoro Popup</title>
</head>
<body>
    <div>
        <h1>Productive Pomodoro</h1>
        <main class="container container--col container--main">
            <section class="timer__container">
                <p class="timer__p">00:00:00</p>
            </section>
            <section class="pomodoro__setting-container container container--col">
                <h2>Pomodoro Settings</h2>
                <div class="container container__minute-setting">
                    <label for="pom_duration--min" class="input__label">Minutes: </label>
                    <input type="number" id="pom_duration_min" class="minutes-input">
                </div>
                <button type="button" class="btn pomo-start-btn">Start Pomodoro</button>
            </section>
            <section class="url__section">
                <h2>URL Blacklist</h2>
                <div>
                    <ul class="url-listing__container">
                        <li class="url-listing">
                            <p class="url-listing-p">https://google.com</p>
                            <button type="button" class="delete-btn">x</button>
                        </li>
                        <li class="url-listing">
                            <p class="url-listing-p">https://google.com</p>
                            <button type="button" class="delete-btn">x</button>
                        </li>
                    </ul>
                    <div class="">
                    </div>
                </div>
                <div class="add-url__container">
                    <input type="text" name="new-blacklist-url">
                    <button type="button">Add</button>
                </div>
            </section>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
